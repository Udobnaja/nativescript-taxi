<ActionBar title="">
    <Label class="title" text="Редактировать реквизиты"></Label>
    <NavigationButton icon="res://ic_stat_go_back" (tap)="goBack()"></NavigationButton>
</ActionBar>
<StackLayout class="container">
    <GridLayout rows="17 54 17 54 17 54" #container>
        <Label row="1"
               text="Бик"
               textWrap="true"
               class="hint"></Label>
        <TextField row="1"
                   autocorrect="false"
                   autocapitalizationType="none"></TextField>
        <Label row="3"
               text="Номер счёта"
               textWrap="true"
               class="hint"></Label>
        <TextField secure="true"
                   row="3"></TextField>
        <Label row="5"
               text="ФИО"
               textWrap="true"
               class="hint"></Label>
        <TextField secure="true"
                   row="5"></TextField>
    </GridLayout>
    <Button text="ГОТОВО" class="btn btn-primary" marginTop="36" marginLeft="0" marginRight="0"></Button>
</StackLayout>
