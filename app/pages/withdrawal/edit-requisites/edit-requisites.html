<ActionBar title="">
    <Label class="title" text="Редактировать реквизиты  "></Label>
    <NavigationButton icon="res://ic_stat_go_back" (tap)="goBack()"></NavigationButton>
</ActionBar>
<ScrollView>
    <StackLayout class="container">
        <GridLayout rows="17 54 17 54 17 54" #container>
            <Label row="1"
                   text="Бик"
                   textWrap="true"
                   class="input-hint"></Label>
            <TextField row="1"
                       autocorrect="false"
                       autocapitalizationType="none" class="input-control"
                       (tap)="onTap($event)"
                       [(ngModel)]="user.account.bic"></TextField>
            <Label row="3"
                   text="Номер счёта"
                   textWrap="true"
                   class="input-hint"></Label>
            <TextField autocorrect="false"
                       autocapitalizationType="none"
                       row="3"
                       class="input-control"
                       (tap)="onTap($event)"
                       [(ngModel)]="user.account.bnk_corr"></TextField>
            <Label row="5"
                   text="ФИО"
                   textWrap="true"
                   class="input-hint"></Label>
            <TextField autocorrect="false"
                       autocapitalizationType="none"
                       (tap)="onTap($event)"
                       row="5" [(ngModel)]="user.account.fio" class="input-control"></TextField>
        </GridLayout>
        <Button text="ГОТОВО" class="btn btn-primary" marginTop="36" marginLeft="0" marginRight="0" (tap)="save()"></Button>
    </StackLayout>
</ScrollView>
