<ActionBar title="">
    <Label class="title" text="Редактировать реквизиты  "></Label>
    <NavigationButton icon="res://ic_stat_go_back" (tap)="goBack()"></NavigationButton>
</ActionBar>
<ScrollView>
    <StackLayout class="container">
        <GridLayout rows="17 54 17 54 17 54" #container>
            <Label row="1"
                   text="Бик"
                   textWrap="true"
                   class="input-hint"></Label>
            <TextField row="1"
                       autocorrect="false"
                       autocapitalizationType="none" class="input-control"
                       (tap)="onTap($event)"
                       (textChange)="clearError('bic')"
                       keyboardType="number"
                       [(ngModel)]="user.account.bic" #bic></TextField>
            <Label class="input-error" [text]="errors.bic" row="2"></Label>
            <Label row="3"
                   text="Номер счёта"
                   textWrap="true"
                   class="input-hint"></Label>
            <TextField autocorrect="false"
                       autocapitalizationType="none"
                       row="3"
                       class="input-control"
                       (tap)="onTap($event)"
                       keyboardType="number"
                       (textChange)="clearError('bnk_corr')"
                       [(ngModel)]="user.account.bnk_corr" #bnk_corr></TextField>
            <Label class="input-error" [text]="errors.bnk_corr" row="4"></Label>
            <Label row="5"
                   text="ФИО"
                   textWrap="true"
                   class="input-hint"></Label>
            <TextField autocorrect="false"
                       autocapitalizationType="none"
                       (tap)="onTap($event)"
                       row="5" [(ngModel)]="user.account.fio" class="input-control"  (textChange)="clearError('fio')" #fio></TextField>
            <Label class="input-error" [text]="errors.fio" row="6"></Label>
        </GridLayout>
        <Button text="ГОТОВО" class="btn btn-primary" marginTop="36" marginLeft="0" marginRight="0" (tap)="save()"></Button>
    </StackLayout>
</ScrollView>
