<ActionBar title="Настройки">
    <NavigationButton icon="res://ic_stat_go_back" (tap)="goBack()"></NavigationButton>
    <StackLayout orientation="horizontal" horizontalAlignment="center">
        <Label class="text-center title" text="Настройки"></Label>
    </StackLayout>
</ActionBar>
<StackLayout>
    <GridLayout rows="auto" columns="* auto" class="container">
        <Label  text={{islocationEnabled}} class="row"></Label>
        <Switch checked="{{islocationEnabled}}"
                (tap)="toggleLocationPermissions()"
                class="switch text-right"></Switch>
    </GridLayout>
    <StackLayout class="hr-light"></StackLayout>
    <Button  text="Политика конфиденциальности" (tap)="goToPrivacyPolicy($event)" class="row container btn "></Button>
    <Button  text="Условия использования" (tap)="goToTermOfUse($event)" class="row container btn"></Button>
    <StackLayout class="hr-light"></StackLayout>
    <StackLayout class="container" >
        <Label text="Версия приложения" class="row row_bottom"></Label>
        <Label [text]="ver"  class="row text"></Label>
        <Label text="Выйти" class="row logout" (tap)="logout()"></Label>
    </StackLayout>
</StackLayout>
