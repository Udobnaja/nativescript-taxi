<ActionBar title="Политика Конфиденциальности">
    <NavigationButton icon="res://ic_action_close" (tap)="close()"></NavigationButton>
    <ActionItem text="ПРИНЯТЬ" class="action-button" (tap)="goNext()"></ActionItem>
    <StackLayout orientation="horizontal" horizontalAlignment="center">
        <Label class="text-center title" text="Политика Конфиденциальности"></Label>
    </StackLayout>
</ActionBar>
<ScrollView>
    <GridLayout rows="auto *">
        <WebView #webview [src]="url" row="0"></WebView>
        <ActivityIndicator [busy]="isLoading" row="1"
                           [visibility]="isLoading ? 'visible' : 'collapse'"
                           horizontalAlignment="center"
                           verticalAlignment="center"
                           class="activity-indicator"></ActivityIndicator>
    </GridLayout>
</ScrollView>
