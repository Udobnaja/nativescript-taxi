<ActionBar title="Мой баланс">
    <ActionItem text="Настройки"
                icon="res://ic_action_settings"
                class="icon"
                (tap)="goToSettings()">
    </ActionItem>
    <StackLayout orientation="horizontal" horizontalAlignment="center">
        <Label class="text-center title" text="Мой баланс"></Label>
    </StackLayout>
</ActionBar>
<StackLayout>
    <CardView class="card" elevation="5" radius="2" margin="8 8 0">
        <GridLayout class="card-body" rows="auto auto auto" columns="187 *" horizontalAlignment="left">
            <StackLayout row="0">
                <Label text="Текущий баланс" class="text" ></Label>
                <Label [text]="user.balance" class="price"></Label>
            </StackLayout>
            <StackLayout row="1" marginTop="22" *ngIf="user.date">
                <Label text="Дата ближайшей выплаты" class="text" ></Label>
                <Label [text]="user.date"></Label>
            </StackLayout>
            <Button text="ВЫВЕСТИ ДЕНЬГИ"
                    class="btn btn-primary"
                    (tap)="goToWithdrawal()"
                    row="3" col="0" marginLeft="0" marginTop="22"></Button>
        </GridLayout>
    </CardView>
    <StackLayout class="personal-info container">
        <Label  text="ФИО" class="headline"></Label>
        <Label [text]="user.name" class="text"></Label>
        <Label text="Позывной" class="headline"></Label>
        <Label [text]="user.signal" class="text"></Label>
    </StackLayout>
</StackLayout>
